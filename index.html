<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção da Trend.accessories</title>
</head>
<body>
    
<section class="section-container background-section " >
    <img class="imagem-capa"src="assets/promoção.jpg" alt="Logotipo">
</section>


<div id="texto">
    <h1>Promoções maravilhosas com preços baixinhos pra você!!!</h1>
</div>

<section id="background-section1">
    <div class="card">
        <img class= "prod1" src="assets/Colar.jpg" alt="Colar Olho Grego">
        <p>COLAR OLHO GREGO</p>
        <button>COMPRAR!</button>
    </div>
    <div class="card">
        <img class= "prod1" src="assets/Pulseiras.jpg" alt="Pedras Naturais">
        <p>PULSEIRAS DE PEDRAS NATURAIS</p>
        <button>COMPRAR!</button>
    </div>
    <div class="card">
        <img class= "prod1" src="assets/Chocker.jpg" alt="Colar Pride">
        <p>CHOCKER PRIDE</p>
        <button>COMPRAR!</button>
    </div>

</section>
<section     class="section-container  background-section ">
<div class="card-container">
    <div id="content">
        <form id="form">
            <input type="text" placeholder="Nome" id="nome">
            <input type="text" placeholder="Email" id="email">
            <input type="submit" value="Registrar">
        </form>
    </div>
</div>
</section>
<footer>
    <p>Todos os direitos reservados</p>
</footer>

</body>
<script src="js/script.js"></script>
</html>
